<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="jQuery.css">
	</head>

<body>
<div style="height:100%;" >
	<header>
		<h1>Animate</h1>
		<button id="doAnimateShowHide"> Show Hide </button>
		<button id="doAnimateFade"> Fade </button>
		<button id="doAnimateSlide"> Slide </button>
		<button id="doAnimateRandom"> Random </button>
		<button id="doAnimate"> Animate </button>
	</header>



	<div id="content">

		<div id="slideBody">

			<ul id="slideContent">
				<li style="background-image: url('https://itstep.dp.ua/wp-content/uploads/2016/05/image.jpg');">
					<h1 class="slideHeader">First</h1>
				</li>
				<li style="background-image: url('https://itstep.dp.ua/wp-content/uploads/2016/05/banner_7-1.jpg');">
					<h1 class="slideHeader">Middle</h1>
				</li>
				<li style="background-image: url('https://itstep.dp.ua/wp-content/uploads/2016/05/banner_1.jpg');">
					<h1 class="slideHeader">Last</h1>
				</li>
			</ul>

			<span id="btnPrev" class="btnNav" onclick="doPrev();"> << </span>
			<span id="btnNext" class="btnNav" onclick="doNext();"> >> </span>

			<div id="slideNav">
				<nav>
					<ul>
						<li id="first" onclick="goFirst()"> |<< </li>
						<ul id="slideNavNumbers">
						</ul>
						<li id="last" onclick="goLast()"> >>| </li>
					</ul>
				</nav>
			</div>	

		</div>

	</div>
